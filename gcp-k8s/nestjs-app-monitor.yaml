apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nestjs-app-monitor
  namespace: monitoring  # Same namespace as Prometheus
  labels:
    release: prometheus  # Must match Prometheus' serviceMonitorSelector
    app: nestjs-app
spec:
  selector:
    matchLabels:
      app: nestjs-app  # Matches your NestJS app's Service labels
  namespaceSelector:
    matchNames:
      - default
  endpoints:
  - port: http  # Must match the port name in your Service
    path: /metrics
    interval: 15s